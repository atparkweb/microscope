<template name="postEdit">
    <form class="main form">
        <div class="form-group">
            <label for="url" class="control-label">URL</label>
            <div class="controls">
                <input name="url" type="text" id="url" class="form-control" value="{{url}}" placeholder="Your URL"/>
            </div>
        </div>

        <div class="form-group">
            <label for="title" class="control-label">Title</label>
            <div class="controls">
                <input type="text" id="title" class="form-control" name="title" value="{{title}}" placeholder="Name your post"/>
            </div>
        </div>

        <input type="submit" value="Submit" class="btn btn-primary submit"/>
        
        <hr/>

        <a href="#" class="btn btn-danger delete">Delete post</a>
    </form>
</template>
